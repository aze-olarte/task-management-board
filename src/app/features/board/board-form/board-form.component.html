<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  nz-form
  nzLayout="vertical"
  class="form"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="title">Title</nz-form-label>
    <nz-form-control [nzErrorTip]="titleError">
      <input nz-input formControlName="title" />
      <ng-template #titleError let-control>
        @if (control.errors?.['required']) { Title is required }
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="description">Description</nz-form-label>
    <nz-form-control>
      <textarea
        nz-input
        formControlName="description"
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <div class="form-row">
    <nz-form-item class="flex-item">
      <nz-form-label nzRequired nzFor="status">Status</nz-form-label>
      <nz-form-control [nzErrorTip]="statusError">
        <nz-select id="status" formControlName="status">
          <nz-option nzValue="todo" nzLabel="To Do"></nz-option>
          <nz-option nzValue="in-progress" nzLabel="In Progress"></nz-option>
          <nz-option nzValue="done" nzLabel="Done"></nz-option>
        </nz-select>
        <ng-template #statusError let-control>
          @if (control.errors?.['required']) { Status is required }
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="flex-item">
      <nz-form-label nzRequired nzFor="priority">Priority</nz-form-label>
      <nz-form-control [nzErrorTip]="priorityError">
        <nz-select id="priority" formControlName="priority">
          <nz-option nzValue="low" nzLabel="Low"></nz-option>
          <nz-option nzValue="medium" nzLabel="Medium"></nz-option>
          <nz-option nzValue="high" nzLabel="High"></nz-option>
        </nz-select>
        <ng-template #priorityError let-control>
          @if (control.errors?.['required']) { Priority is required }
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-form-item>
    <nz-form-label nzFor="dueDate">Due Date</nz-form-label>
    <nz-form-control>
      <nz-date-picker
        formControlName="dueDate"
        [nzFormat]="'MM/dd/yyyy'"
      ></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
